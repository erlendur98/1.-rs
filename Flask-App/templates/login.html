<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="px-5 ms-xl-4">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"
                            class="img-fluid me-3 pt-5 mt-xl-4" style="max-height: 200px; max-width: 200px;">
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form method="POST" action="{{ url_for('login') }}" style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div class="form-outline mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg"
                                    required>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password"
                                    class="form-control form-control-lg" required>
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="mailto:sg7-2a@kea.dk">Forgot
                                    password? Contact admin</a></p>
                            <p>Don't have an account? <a href="mailto:sg7-2a@kea.dk" class="link-info">Contact us</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{{ url_for('static', filename='img/login-usercreation.png') }}" alt="Login image"
                        class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
